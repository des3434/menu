<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#c41e3a">
  <title>Barg</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Playfair Display', sans-serif;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    body.light { background-color: #faf9f6; color: #1a1a1a; }
    body.dark { background-color: #1a1a2e; color: #eaeaea; }
    
    .header {
      position: sticky; top: 0; z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex; align-items: center; justify-content: space-between;
      transition: background-color 0.3s;
    }
    body.light .header { background-color: #c41e3a; }
    body.dark .header { background-color: #e94560; }
    
    .header-left { display: flex; align-items: center; gap: 8px; }
    .logo {
      width: 40px; height: 40px; border-radius: 50%;
      object-fit: cover; border: 2px solid rgba(255,255,255,0.5);
    }
    .logo-placeholder {
      width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.3);
      display: flex; align-items: center; justify-content: center;
    }
    .logo-placeholder svg { width: 20px; height: 20px; }
    body.light .logo-placeholder svg { stroke: #faf9f6; }
    body.dark .logo-placeholder svg { stroke: #1a1a2e; }
    
    .restaurant-name {
      font-family: 'Playfair Display', serif;
      font-size: 16px; font-weight: 700;
    }
    body.light .restaurant-name { color: #faf9f6; }
    body.dark .restaurant-name { color: #1a1a2e; }
    
    .header-right { display: flex; align-items: center; gap: 8px; }
    .icon-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: none; cursor: pointer; position: relative;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    .icon-btn:active { transform: scale(0.9); }
    .icon-btn svg { width: 16px; height: 16px; }
    body.light .icon-btn svg { stroke: #faf9f6; }
    body.dark .icon-btn svg { stroke: #1a1a2e; }
    
    .cart-badge {
      position: absolute; top: -4px; right: -4px;
      width: 20px; height: 20px; border-radius: 50%;
      font-size: 10px; font-weight: 700;
      display: none; align-items: center; justify-content: center;
    }
    body.light .cart-badge { background: #faf9f6; color: #c41e3a; }
    body.dark .cart-badge { background: #1a1a2e; color: #e94560; }
    .cart-badge.show { display: flex; }
    
    .tab-bar {
      position: sticky; top: 60px; z-index: 90;
      overflow-x: auto; border-bottom: 1px solid rgba(128,128,128,0.15);
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .tab-bar::-webkit-scrollbar { display: none; }
    body.light .tab-bar { background: #ffffff; }
    body.dark .tab-bar { background: #0f0f1a; }
    
    .tab-bar-inner { display: flex; min-width: max-content; }
    .tab-btn {
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      padding: 12px 16px; min-width: 72px;
      background: transparent; border: none; cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab-btn:active { opacity: 0.8; }
    .tab-btn.active {
      border-bottom-color: #c41e3a;
    }
    body.dark .tab-btn.active { border-bottom-color: #e94560; }
    body.light .tab-btn.active { background: #c41e3a10; }
    body.dark .tab-btn.active { background: #e9456010; }
    
    .tab-icon { width: 20px; height: 20px; }
    .tab-icon svg { width: 100%; height: 100%; }
    body.light .tab-btn .tab-icon svg { stroke: #1a1a1a60; }
    body.dark .tab-btn .tab-icon svg { stroke: #eaeaea60; }
    body.light .tab-btn.active .tab-icon svg { stroke: #c41e3a; }
    body.dark .tab-btn.active .tab-icon svg { stroke: #e94560; }
    
    .tab-label { font-size: 10px; font-weight: 500; white-space: nowrap; }
    body.light .tab-btn .tab-label { color: #1a1a1a60; }
    body.dark .tab-btn .tab-label { color: #eaeaea60; }
    body.light .tab-btn.active .tab-label { color: #c41e3a; }
    body.dark .tab-btn.active .tab-label { color: #e94560; }
    
    .main { padding: 16px; padding-bottom: 100px; }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 20px; font-weight: 700; margin-bottom: 4px;
    }
    body.light .section-title { color: #c41e3a; }
    body.dark .section-title { color: #e94560; }
    
    .section-desc { font-size: 14px; opacity: 0.7; margin-bottom: 16px; }
    
    .items-list { display: flex; flex-direction: column; gap: 12px; }
    .menu-item {
      display: flex; gap: 12px; padding: 12px; border-radius: 12px;
      transition: transform 0.2s;
    }
    .menu-item:active { transform: scale(0.98); }
    body.light .menu-item { background: rgba(0,0,0,0.03); }
    body.dark .menu-item { background: #16213e; }
    
    .item-image { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
    .item-details { flex: 1; min-width: 0; }
    .item-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; }
    .item-name { font-size: 14px; font-weight: 600; }
    .item-price { font-size: 14px; font-weight: 700; flex-shrink: 0; }
    body.light .item-price { color: #c41e3a; }
    body.dark .item-price { color: #e94560; }
    
    .item-desc { font-size: 12px; opacity: 0.7; margin-top: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .item-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 6px; }
    .tag { padding: 2px 8px; border-radius: 999px; font-size: 10px; }
    body.light .tag { background: #c41e3a25; color: #c41e3a; }
    body.dark .tag { background: #e9456025; color: #e94560; }
    
    .add-btn {
      margin-top: 8px; padding: 6px 12px; border-radius: 999px;
      font-size: 12px; font-weight: 500; border: none; cursor: pointer;
      display: inline-flex; align-items: center; gap: 4px;
      transition: transform 0.2s;
    }
    .add-btn:active { transform: scale(0.95); }
    body.light .add-btn { background: #c41e3a; color: #faf9f6; }
    body.dark .add-btn { background: #e94560; color: #1a1a2e; }
    .add-btn svg { width: 12px; height: 12px; }
    
    .subsection { margin-top: 24px; }
    .subsection-title {
      font-size: 16px; font-weight: 600; padding-bottom: 8px;
      margin-bottom: 12px; border-bottom: 1px solid rgba(128,128,128,0.15);
    }
    body.light .subsection-title { color: #c41e3a; }
    body.dark .subsection-title { color: #e94560; }
    
    .empty-state { text-align: center; padding: 48px 16px; opacity: 0.5; }
    .empty-state svg { width: 48px; height: 48px; margin-bottom: 12px; }
    
    .floating-cart {
      position: fixed; bottom: 16px; left: 16px; right: 16px;
      max-width: 400px; margin: 0 auto;
      padding: 16px; border-radius: 16px;
      display: none; justify-content: space-between; align-items: center;
      cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .floating-cart:active { transform: scale(0.98); }
    .floating-cart.show { display: flex; }
    body.light .floating-cart { background: #c41e3a; color: #faf9f6; }
    body.dark .floating-cart { background: #e94560; color: #1a1a2e; }
    .floating-cart-left { display: flex; align-items: center; gap: 12px; }
    .floating-cart-icon {
      width: 32px; height: 32px; border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex; align-items: center; justify-content: center;
    }
    .floating-cart-icon svg { width: 16px; height: 16px; }
    .floating-cart-count { font-weight: 600; }
    .floating-cart-total { font-weight: 700; }
    
    .cart-overlay {
      position: fixed; inset: 0; z-index: 200;
      display: none; flex-direction: column;
    }
    .cart-overlay.show { display: flex; }
    body.light .cart-overlay { background: #faf9f6; }
    body.dark .cart-overlay { background: #1a1a2e; }
    
    .cart-header {
      padding: 12px 16px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(128,128,128,0.15);
    }
    body.light .cart-header { background: #c41e3a; }
    body.dark .cart-header { background: #e94560; }
    .cart-header-title { font-size: 16px; font-weight: 700; }
    body.light .cart-header-title { color: #faf9f6; }
    body.dark .cart-header-title { color: #1a1a2e; }
    
    .close-btn {
      width: 36px; height: 36px; border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    .close-btn:active { transform: scale(0.9); }
    .close-btn svg { width: 16px; height: 16px; }
    body.light .close-btn svg { stroke: #faf9f6; }
    body.dark .close-btn svg { stroke: #1a1a2e; }
    
    .cart-content { flex: 1; overflow-y: auto; padding: 16px; }
    
    .cart-empty { text-align: center; padding: 64px 16px; opacity: 0.5; }
    .cart-empty svg { width: 64px; height: 64px; margin-bottom: 16px; }
    
    .cart-items-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .clear-btn {
      padding: 6px 12px; border-radius: 999px; font-size: 12px; font-weight: 500;
      background: rgba(239,68,68,0.1); color: #ef4444;
      border: none; cursor: pointer; display: flex; align-items: center; gap: 6px;
      transition: transform 0.2s;
    }
    .clear-btn:active { transform: scale(0.95); }
    .clear-btn svg { width: 12px; height: 12px; }
    
    .cart-item {
      display: flex; gap: 12px; padding: 12px; border-radius: 12px;
      margin-bottom: 12px; transition: opacity 0.2s;
    }
    .cart-item.completed { opacity: 0.6; }
    body.light .cart-item { background: rgba(0,0,0,0.03); }
    body.dark .cart-item { background: #16213e; }
    
    .cart-item-image { width: 64px; height: 64px; border-radius: 8px; object-fit: cover; flex-shrink: 0; }
    .cart-item-image.completed { filter: grayscale(1); }
    .cart-item-details { flex: 1; min-width: 0; }
    .cart-item-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 8px; }
    .cart-item-name { font-size: 14px; font-weight: 600; }
    .cart-item-name.completed { text-decoration: line-through; }
    
    .complete-btn {
      width: 28px; height: 28px; border-radius: 50%;
      border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s, background-color 0.2s;
    }
    .complete-btn:active { transform: scale(0.9); }
    .complete-btn svg { width: 12px; height: 12px; }
    body.light .complete-btn { background: rgba(0,0,0,0.1); }
    body.dark .complete-btn { background: rgba(255,255,255,0.1); }
    .complete-btn.done { background: #22c55e; }
    .complete-btn.done svg { stroke: white; }
    
    .cart-item-price { font-size: 12px; font-weight: 600; margin-top: 4px; }
    body.light .cart-item-price { color: #c41e3a; }
    body.dark .cart-item-price { color: #e94560; }
    
    .qty-controls { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
    .qty-btn {
      width: 28px; height: 28px; border-radius: 50%;
      border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
    }
    .qty-btn:active { transform: scale(0.9); }
    body.light .qty-btn { background: rgba(0,0,0,0.1); }
    body.dark .qty-btn { background: rgba(255,255,255,0.1); }
    .qty-btn.add { }
    body.light .qty-btn.add { background: #c41e3a; }
    body.dark .qty-btn.add { background: #e94560; }
    .qty-btn svg { width: 12px; height: 12px; }
    .qty-value { width: 24px; text-align: center; font-size: 14px; font-weight: 600; }
    
    .cart-total { padding: 16px; border-radius: 12px; margin-top: 24px; }
    body.light .cart-total { background: #c41e3a15; }
    body.dark .cart-total { background: #e9456015; }
    .cart-total-row { display: flex; justify-content: space-between; align-items: center; }
    .cart-total-label { font-weight: 500; }
    .cart-total-value { font-size: 20px; font-weight: 700; }
    body.light .cart-total-value { color: #c41e3a; }
    body.dark .cart-total-value { color: #e94560; }
  </style>
</head>

=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 11 4.08 10.35a1 1 0 0 0 1.84 0L17 11\"/><path d=\"M17 7A5 5 0 0 0 7 7\"/><path d=\"M17 7a2 2 0 0 1 0 4H7a2 2 0 0 1 0-4\"/></svg>","wine":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M8 22h8\"/><path d=\"M7 10h10\"/><path d=\"M12 15v7\"/><path d=\"M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z\"/></svg>","beer":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M17 11h1a3 3 0 0 1 0 6h-1\"/><path d=\"M9 12v6\"/><path d=\"M13 12v6\"/><path d=\"M14 7.5c-1 0-1.44.5-3 .5s-2-.5-3-.5-1.72.5-2.5.5a2.5 2.5 0 0 1 0-5c.78 0 1.57.5 2.5.5S9.44 2 11 2s2 1.5 3 1.5 1.72-.5 2.5-.5a2.5 2.5 0 0 1 0 5c-.78 0-1.5-.5-2.5-.5Z\"/><path d=\"M5 8v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V8\"/></svg>","cocktail":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M8 22h8\"/><path d=\"M12 11v11\"/><path d=\"m19 3-7 8-7-8Z\"/></svg>","egg":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M12 22c6.23-.05 7.87-5.57 7.5-10-.36-4.34-3.95-9.96-7.5-10-3.55.04-7.14 5.66-7.5 10-.37 4.43 1.27 9.95 7.5 10z\"/></svg>","croissant":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m4.6 13.11 5.79-3.21c1.89-1.05 4.79 1.78 3.71 3.71l-3.22 5.81C8.8 23.16.79 15.23 4.6 13.11Z\"/><path d=\"m10.5 9.5-1-2.29C9.2 6.48 8.8 6 8 6H4.5C2.79 6 2 6.5 2 8.5a7.71 7.71 0 0 0 2 4.83\"/><path d=\"M8 6c0-1.55.24-4-2-4-2 0-2.5 2.17-2.5 4\"/><path d=\"m14.5 13.5 2.29 1c.73.3 1.21.7 1.21 1.5v3.5c0 1.71-.5 2.5-2.5 2.5a7.71 7.71 0 0 1-4.83-2\"/><path d=\"M18 16c1.55 0 4-.24 4 2 0 2-2.17 2.5-4 2.5\"/></svg>","apple":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-5 2-1-.56-2.78-2-5-2a4.9 4.9 0 0 0-5 4.78C2 14 5 22 8 22c1.25 0 2.5-1.06 4-1.06Z\"/><path d=\"M10 2c1 .5 2 2 2 5\"/></svg>","cherry":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M2 17a5 5 0 0 0 10 0c0-2.76-2.5-5-5-3-2.5-2-5 .24-5 3Z\"/><path d=\"M12 17a5 5 0 0 0 10 0c0-2.76-2.5-5-5-3-2.5-2-5 .24-5 3Z\"/><path d=\"M7 14c3.22-2.91 4.29-8.75 5-12 1.66 2.38 4.94 9 5 12\"/><path d=\"M22 9c-4.29 0-7.14-2.33-10-7 5.71 0 10 4.67 10 7Z\"/></svg>","candy":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m9.5 7.5-2 2a4.95 4.95 0 1 0 7 7l2-2a4.95 4.95 0 1 0-7-7Z\"/><path d=\"M14 6.5v10\"/><path d=\"M10 7.5v10\"/><path d=\"m16 7 1-5 1.37.68A3 3 0 0 0 19.7 3H21v1.3c0 .46.1.92.32 1.33L22 7l-5 1\"/><path d=\"m8 17-1 5-1.37-.68A3 3 0 0 0 4.3 21H3v-1.3a3 3 0 0 0-.32-1.33L2 17l5-1\"/></svg>","popcorn":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M18 8a2 2 0 0 0 0-4 2 2 0 0 0-4 0 2 2 0 0 0-4 0 2 2 0 0 0-4 0 2 2 0 0 0 0 4\"/><path d=\"M10 22 9 8\"/><path d=\"m14 22 1-14\"/><path d=\"M20 8c.5 0 .9.4.8 1l-2.6 12c-.1.5-.7 1-1.2 1H7c-.6 0-1.1-.4-1.2-1L3.2 9c-.1-.6.3-1 .8-1Z\"/></svg>","flame":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z\"/></svg>","star":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polygon points=\"12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2\"/></svg>","heart":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z\"/></svg>","leaf":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z\"/><path d=\"M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12\"/></svg>","wheat":"<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M2 22 16 8\"/><path d=\"M3.47 12.53 5 11l1.53 1.53a3.5 3.5 0 0 1 0 4.94L5 19l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z\"/><path d=\"M7.47 8.53 9 7l1.53 1.53a3.5 3.5 0 0 1 0 4.94L9 15l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z\"/><path d=\"M11.47 4.53 13 3l1.53 1.53a3.5 3.5 0 0 1 0 4.94L13 11l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z\"/><path d=\"M20 2h2v2a4 4 0 0 1-4 4h-2V6a4 4 0 0 1 4-4Z\"/><path d=\"M11.47 17.47 13 19l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L5 19l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z\"/><path d=\"M15.47 13.47 17 15l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L9 15l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z\"/><path d=\"M19.47 9.47 21 11l-1.53 1.53a3.5 3.5 0 0 1-4.94 0L13 11l1.53-1.53a3.5 3.5 0 0 1 4.94 0Z\"/></svg>"};
    const currency = "$";
    let activeSection = sections.length > 0 ? sections[0].id : null;
    let cart = [];
    let isDark = false;

    function getIcon(name) {
      return icons[name] || icons['utensils'];
    }

    function init() {
      renderTabBar();
      renderSection();
      updateCartUI();
    }

    function renderTabBar() {
      const tabBar = document.getElementById('tab-bar-inner');
      if (sections.length === 0) {
        document.getElementById('tab-bar').style.display = 'none';
        return;
      }
      tabBar.innerHTML = sections.map(s => `
        <button class="tab-btn ${activeSection === s.id ? 'active' : ''}" onclick="selectSection('${s.id}')">
          <div class="tab-icon">${getIcon(s.icon)}</div>
          <span class="tab-label">${s.name}</span>
        </button>
      `).join('');
    }

    function selectSection(id) {
      activeSection = id;
      renderTabBar();
      renderSection();
    }

    function renderSection() {
      const content = document.getElementById('section-content');
      const section = sections.find(s => s.id === activeSection);
      
      if (!section) {
        content.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 002-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 00-5 5v6c0 1.1.9 2 2 2h3zm0 0v7"/></svg>
            <p>No menu sections yet</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <h2 class="section-title">${section.name}</h2>
        ${section.description ? `<p class="section-desc">${section.description}</p>` : ''}
      `;
      
      if (section.items.length > 0) {
        html += '<div class="items-list">' + section.items.map(renderItem).join('') + '</div>';
      }
      
      section.subSections.forEach(sub => {
        html += `
          <div class="subsection">
            <h3 class="subsection-title">${sub.name}</h3>
            <div class="items-list">${sub.items.map(renderItem).join('')}</div>
          </div>
        `;
      });
      
      if (section.items.length === 0 && section.subSections.every(s => s.items.length === 0)) {
        html += '<div class="empty-state"><p>No items in this section</p></div>';
      }
      
      content.innerHTML = html;
    }

    function renderItem(item) {
      return `<div class="menu-item">
        ${item.image ? `<img src="${item.image}" alt="${item.name}" class="item-image" />` : ''}
        <div class="item-details">
          <div class="item-header">
            <span class="item-name">${item.name}</span>
            <span class="item-price">${currency}${item.price.toFixed(2)}</span>
          </div>
          ${item.description ? `<p class="item-desc">${item.description}</p>` : ''}
          ${item.tags.length > 0 ? `<div class="item-tags">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
          <button class="add-btn" onclick="addToCart('${item.id}')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
            Add
          </button>
        </div>
      </div>`;
    }

    function findItem(id) {
      for (const s of sections) {
        const found = s.items.find(i => i.id === id);
        if (found) return found;
        for (const sub of s.subSections) {
          const subFound = sub.items.find(i => i.id === id);
          if (subFound) return subFound;
        }
      }
      return null;
    }

    function addToCart(id) {
      const item = findItem(id);
      if (!item) return;
      const existing = cart.find(c => c.id === id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...item, quantity: 1, completed: false });
      }
      updateCartUI();
    }

    function removeFromCart(id) {
      const idx = cart.findIndex(c => c.id === id);
      if (idx === -1) return;
      if (cart[idx].quantity > 1) {
        cart[idx].quantity--;
      } else {
        cart.splice(idx, 1);
      }
      updateCartUI();
    }

    function toggleCompleted(id) {
      const item = cart.find(c => c.id === id);
      if (item) item.completed = !item.completed;
      updateCartUI();
    }

    function clearCart() {
      cart = [];
      updateCartUI();
    }

    function showCart() {
      document.getElementById('cart-overlay').classList.add('show');
      document.getElementById('floating-cart').classList.remove('show');
    }

    function hideCart() {
      document.getElementById('cart-overlay').classList.remove('show');
      if (cart.length > 0) {
        document.getElementById('floating-cart').classList.add('show');
      }
    }

    function updateCartUI() {
      const count = cart.reduce((sum, c) => sum + c.quantity, 0);
      const total = cart.reduce((sum, c) => sum + c.price * c.quantity, 0);
      
      document.getElementById('cart-badge').textContent = count;
      document.getElementById('cart-badge').classList.toggle('show', count > 0);
      document.getElementById('floating-cart').classList.toggle('show', count > 0 && !document.getElementById('cart-overlay').classList.contains('show'));
      document.getElementById('floating-cart-count').textContent = count + ' item' + (count !== 1 ? 's' : '');
      document.getElementById('floating-cart-total').textContent = currency + total.toFixed(2);
      
      const content = document.getElementById('cart-content');
      if (cart.length === 0) {
        content.innerHTML = `
          <div class="cart-empty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/></svg>
            <p style="font-size:18px;font-weight:500;margin-bottom:8px;">Your cart is empty</p>
            <p style="font-size:14px;">Add some items from the menu</p>
          </div>
        `;
        return;
      }
      
      content.innerHTML = `
        <div class="cart-items-header">
          <span>${cart.length} item${cart.length !== 1 ? 's' : ''} in cart</span>
          <button class="clear-btn" onclick="clearCart()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
            Clear All
          </button>
        </div>
        ${cart.map(item => `
          <div class="cart-item ${item.completed ? 'completed' : ''}">
            ${item.image ? `<img src="${item.image}" alt="${item.name}" class="cart-item-image ${item.completed ? 'completed' : ''}" />` : ''}
            <div class="cart-item-details">
              <div class="cart-item-header">
                <span class="cart-item-name ${item.completed ? 'completed' : ''}">${item.name}</span>
                <button class="complete-btn ${item.completed ? 'done' : ''}" onclick="toggleCompleted('${item.id}')">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg>
                </button>
              </div>
              <div class="cart-item-price">${currency}${(item.price * item.quantity).toFixed(2)}</div>
              <div class="qty-controls">
                <button class="qty-btn" onclick="removeFromCart('${item.id}')">
                  ${item.quantity === 1 
                    ? '<svg viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
                    : '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/></svg>'}
                </button>
                <span class="qty-value">${item.quantity}</span>
                <button class="qty-btn add" onclick="addToCart('${item.id}')">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                </button>
              </div>
            </div>
          </div>
        `).join('')}
        <div class="cart-total">
          <div class="cart-total-row">
            <span class="cart-total-label">Total</span>
            <span class="cart-total-value">${currency}${total.toFixed(2)}</span>
          </div>
        </div>
      `;
    }

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.classList.toggle('light', !isDark);
      document.body.classList.toggle('dark', isDark);
      document.getElementById('moon-icon').style.display = isDark ? 'none' : 'block';
      document.getElementById('sun-icon').style.display = isDark ? 'block' : 'none';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }
    
    init();
  </script>
</body>
</html>
